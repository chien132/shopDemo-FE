<div class="row justify-content-md-center my-5 pt-5">
  <div class="col col-5">
    <form>
      <!-- Username input -->
      <div class="form-outline form-row mb-4">
        <div class="col-12 mb-4">
          <label class="form-label" for="usernameInput">Username</label>
          <input
            type="text"
            id="usernameInput"
            #usernameInput
            class="form-control"
          />
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline form-row">
        <div class="col-12 mb-4">
          <label class="form-label" for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            #passwordInput
            class="form-control"
          />
        </div>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4 justify-content-center">
        <div class="col">
          <!-- Simple link -->
          <a>Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="button"
        class="btn btn-primary btn-block mb-4"
        (click)="onLogin()"
      >
        Sign in
      </button>
      <p class="text-danger d-flex justify-content-center" #invalidFeedback></p>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a>Register</a></p>
      </div>
    </form>

    <div
      class="position-fixed bottom-0 right-0 p-3"
      style="z-index: 5; right: 0; bottom: 0"
    >
      <div
        id="liveToast"
        #liveToast
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="2000"
      >
        <div class="toast-header">
          <!-- <img src="..." class="rounded mr-2" alt="..." /> -->
          <strong class="mr-auto">Success</strong>
          <!-- <small>11 mins ago</small> -->
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">You are now logged in.</div>
      </div>
    </div>
