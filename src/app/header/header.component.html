<nav class="navbar navbar-expand-md navbar-dark bg-info">
  <div class="container-fluid">
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">Shop Demo</a>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/items']"
            >Items
          </a>
        </li>
      </ul>
      <ul *ngIf="username !== null; else noAccount" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active"
            ><i class="bi bi-cart"></i> Cart</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            >{{ username | titlecase }} <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <a routerLink="/orders"
                ><i class="bi bi-card-checklist"></i> Order history</a
              >
            </li>
            <li class="dropdown-item">
              <a (click)="logOut()"
                ><i class="bi bi-box-arrow-left"></i> LogOut</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <ng-template #noAccount>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['/login']"
              >Login</a
            >
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
