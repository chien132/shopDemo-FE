<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container-fluid">
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">Shop Demo</a>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/items']"
            ><i class="bi bi-archive"></i> Items
          </a>
        </li>
      </ul>
      <ul *ngIf="username !== null; else noAccount" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active"
            ><i class="bi bi-cart"></i> Cart</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active"
            ><i class="bi bi-card-checklist"></i> Order history</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            >{{ username | titlecase }} <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <!-- <li class="dropdown-item">
              <a routerLink="/orders"
                ><i class="bi bi-card-checklist"></i> Order history</a
              >
            </li> -->
            <li class="dropdown-item text-danger">
              <a (click)="logOut()"
                ><i class="bi bi-box-arrow-left"></i> LogOut</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <ng-template #noAccount>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['/login']"
              >Login</a
            >
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
<div
  class="position-fixed bottom-0 right-0 p-3"
  style="z-index: 5; right: 1vw; top: 10vh"
>
  <div
    id="liveToast"
    #liveToast
    class="toast hide"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="2000"
  >
    <div class="toast-header bg-success text-light">
      <i class="rounded mr-2 bi bi-bell-fill"></i>
      <strong id="toastHeader" class="mr-auto">Success</strong>
      <!-- <small>11 mins ago</small> -->
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true"
          ><i class="bi bi-x-circle-fill" fill="currentColor"></i
        ></span>
      </button>
    </div>
    <div id="toastMessage" class="toast-body">Message</div>
  </div>
</div>
