<div class="card mt-2 mx-0">
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <a
          *ngFor="let o of orders"
          class="list-group-item list-group-item-action"
          aria-current="true"
        >
          Order #{{ o.id }}: {{ o.orderDate }}
        </a>
      </ul>
    </div>
    <div class="col-md-8">
      <app-order [order]="orders[1]"></app-order>
    </div>
  </div>
</div>
